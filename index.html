		<script type="text/javascript">
    document.onkeydown = function(event) {
	    let i = 0;
        switch (event.keyCode) {
           case 37: i++;
                alert('Left key pressed'+ i); 
              break;
           case 38:
                alert('Up key pressed');
              break;
           case 39:
                alert('Right key pressed');
              break;
           case 40:
                alert('Down key pressed');
              break;
        }
    };
